<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Password Reset Form{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-sm-8 d-flex justify-content-center">
            <div class="card w-50">
                <div class="card-body">
                    <h5 class="card-title text-center">Recuperación de Contraseña</h5>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                    <form role="form" method="post">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <label for="id_email">Correo electrónico:</label>
                                <input class="form-control" type="email" name="email" maxlength="254" required="" id="id_email" autofocus>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit"><i class="fas fa-paper-plane"></i> &ensp; Enviar </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
