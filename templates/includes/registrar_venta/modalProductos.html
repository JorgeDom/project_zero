{% block content %}
    <div class="modal fade modalProductos" id="modalProductos">
        <div class="modal-dialog modal-xl modal-tablas">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Lista de productos</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="alert" role="alert"></div>
                    <div class="table-responsive-md table-responsive-sm col-12" style="font-size: small">
                        <table class="table table-striped table-sm" id="listaProductosModal" style="width: 100%">
                            <thead>
                                <tr align="center">
                                    <th>Obs.</th>
                                    <th>Clasificación</th>
                                    <th>Marca</th>
                                    <th>Descripción</th>
                                    <th>Presentación</th>
                                    <th>Precio Venta</th>
                                    <th>Cant. disp.</th>
                                    <th>Agregar</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Listo</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
