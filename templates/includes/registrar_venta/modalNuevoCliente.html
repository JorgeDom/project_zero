<!-- modalNuevoCliente.html -->

{% block content %}
    <div class="modal fade modalNuevoCliente" id="modalNuevoCliente">
        <div class="modal-dialog modal-tablas">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar nuevo cliente</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formModalNuevoCliente" method="post">
                {% csrf_token %}
                    <div class="modal-body">
                        <div class="row d-flex justify-content-center">
                            <div class="col-12" id="alert_modal">
                                <!-- ////////////////////////// ALERTS! \\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
                                <br>
                                <div id="alerts" role="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">{{ form.nombre_apellido }}</div>
                                <div class="form-row">
                                    <div class="form-group col-9">
                                        {{ form.ci_ruc }}
                                    </div>
                                    <div class="form-group col-1 d-flex justify-content-center align-items-center">
                                        <i class="fas fa-minus"></i>
                                    </div>
                                    <div class="form-group col-2">
                                        {{ form.dig_verif }}
                                    </div>
                                </div>
                                <div class="form-group"> {{ form.tel_nro }}</div>
                                <div class="form-group"> {{ form.direccion }}</div>
                                <div class="form-group"> {{ form.email }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer form-group">
                        <input type="submit" name="submit" value="Agregar" class="btn btn-primary"/>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
