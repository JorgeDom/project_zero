{% block content %}
    <div class="modal fade" id="modalAddStock">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Agregar al stock</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="formModalAddStock" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <p>Por favor, especifíque la cantidad de unidades que agregará al stock del siguiente producto:</p>
                        <p class="pl-5"><strong id="marca_desc"></strong></p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="prod_id" value="" hidden>
                            <label for="cantidad">Cantidad: </label>
                            <input type="number" class="form-control" id="cantidad" value="">
                        </div>

                    </div>
                     <!-- Modal Footer -->
                    <div class="modal-footer form-group">
                        <input type="submit" name="submit" value="Agregar" class="btn btn-primary"/>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
