<!-- modalAbrirCaja.html -->

{% block content %}
    <div class="modal fade" id="modalAbrirCaja">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Abrir Caja</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="formCajaApertura" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="row d-flex justify-content-center">
                            <div class="col-12" id="alert_modal">
                                <!-- ////////////////////////// ALERTS! \\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
                                <br>
                                <div id="alerts" role="alert" hidden></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input id="item_id" value="" hidden>
                                    <label for="id_caja_apertura">Por favor especificar el monto en guaran√≠es con el que se abre la caja:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Gs.</span>
                                        </div>
                                        {{ formCajaApertura.caja_apertura }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer form-group">
                        <input type="submit" name="submit" value="Guardar" class="btn btn-primary"/>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
