<!-- modalValorStockHistorico.html -->

{% block content %}
    <div class="modal fade modalValorStockHistorico" id="modalValorStockHistorico">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-tablas">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Valores históticos del Stock</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>Datos obtenidos luego del registro de la última venta de cada día</span>
                    <br>
                    <br>
                    <div class="table-responsive-md table-responsive-sm" style="font-size: small">
                        <table class="table table-striped" id="valoresHistoricos" style="width: 100%">
                            <thead>
                                <tr align="center">
                                    <th>Fecha</th>
                                    <th>Valor de Costo</th>
                                    <th>Valor de Venta</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!-- LOS DATOS VIENEN CON AJAX DESDE LA DECLARACION DEL DATATABLES (listar_productos.js)
                                     Y LA FUNCION EN view.py ES get_valores_historico_stock-->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
