<!-- modalDeleteCMD.html -->

{% block content %}
    <div class="modal fade" id="modalDeleteCMD">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="formModalDeleteCMD" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p> ¿Está seguro de continuar con la operación?</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <input title="" type="text" class="form-control" id="item_id" value="" hidden>
                            <input title="" type="text" class="form-control" id="tipo" value="" hidden>
                            <input title="" type="text" class="form-control" id="descripcion" value="" hidden>
                        </div>
                    </div>
                    <div class="modal-footer form-group">
                        <input type="submit" name="submit" value="Guardar" class="btn btn-primary"/>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
