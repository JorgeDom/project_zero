<!-- modalEditarMarca.html -->

{% block content %}
    <div class="modal fade" id="modalEditarMarca">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Editar marca</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="formModalEditarMarca" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="row d-flex justify-content-center">
                            <div class="col-12" id="alert_modal">
                                <!-- ////////////////////////// ALERTS! \\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
                                <br>
                                <div id="alerts" role="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input id="item_id" value="" hidden>
                                    <p>IMPORTANTE!. La edici칩n de una marca no afectar치 los datos de
                                    los productos en el stock. Estos ser치n actualizados automaticamente.</p>
                                    <label for="nueva_marca">Espicifique el nuevo nombre de la marca:</label>
                                    {{ formMarca.nueva_marca }}
                                </div>
                                <div class="form-group">
                                    <label for="clasificacion_x_marca">Seleccione la clasificaci칩n a la que pertenece la marca:</label>
                                    {{ formMarca.clasificacion_x_marca }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer form-group">
                        <input type="submit" name="submit" value="Guardar" class="btn btn-primary"/>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
