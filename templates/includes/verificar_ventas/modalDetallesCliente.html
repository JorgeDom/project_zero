{% block content %}
    <div class="modal fade modalDetallesCliente" id="modalDetallesCliente">
        <div class="modal-dialog modal-dialog-centered modal-tablas">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Detalles del Cliente</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- se carga con AJAX al abrir el modal - verificar_ventas.js -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
