<!-- modalCargarDistribuidor.html -->

{% block content %}
    <div class="modal fade" id="modalRegistrarMarca">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Registrar nueva marca</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="formModalRegistrarMarca" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="row d-flex justify-content-center">
                            <div class="col-12" id="alert_modal">
                                <!-- ////////////////////////// ALERTS! \\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
                                <br>
                                <div id="alerts" role="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="id_nueva_marca">Especifique el nombre del producto:</label>
                                    {{ formMarca.nueva_marca }}
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="id_clasificacion_x_marca">Especifique la clasificaci√≥n a la que pertenece el producto.</label>
                                    {{ formMarca.clasificacion_x_marca }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer form-group">
                        <input type="submit" name="submit" value="Agregar" class="btn btn-primary"/>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
